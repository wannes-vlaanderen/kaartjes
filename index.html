<head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #50f;
    }
    
    li {
      float: left;
    }
    
    li button {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    /* Change the link color to #111 (black) on hover */
    li button:hover {
      background-color: #40c;
    }
  </style>
  <link rel="icon" href="https://omgeving.vlaanderen.be/sites/default/files/favicon.ico">
  <title id='titel'>Klikbare kaartjes</title>
</head>

<body>
  <div style="display:flex;flex-flow:column;align-items:stretch;height:100%;width:100%">
    <div style="flex: 0 1;heigth:20px;background-color=SlateBlue;">
      <button onclick="document.getElementById('frame').src='https://wannes-vlaanderen.github.io/poort-limburg';document.getElementById('titel').innerHTML='Poort Limburg'">Poort Limburg</button>
      <button onclick="document.getElementById('frame').src='https://wannes-vlaanderen.github.io/poort-west-limburg';document.getElementById('titel').innerHTML='Poort West-Limburg'">Poort West-Limburg</button>
      <button onclick="document.getElementById('frame').src='https://wannes-vlaanderen.github.io/wommelgem-ranst';document.getElementById('titel').innerHTML='Wommelgem-Ranst'">Wommelgem-Ranst</button>
      <button onclick="document.getElementById('frame').src='https://wannes-vlaanderen.github.io/ena-projecten';document.getElementById('titel').innerHTML='ENA Projecten'">ENA - Economisch Netwerk Albertkanaal</button>
      <button onclick="document.getElementById('frame').src='https://wannes-vlaanderen.github.io/strategische-projecten';document.getElementById('titel').innerHTML='Strategische Projecten'">Strategische Projecten</button>
    </div>
    <iframe src="https://wannes-vlaanderen.github.io/poort-limburg" id="frame" style="flex: 1 1;width:100%;height:90%"></iframe>
  </div>
</body>
